name: Dependency Check

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
  push:
    paths:
      - 'requirements.txt'
      - 'Dockerfile'

permissions:
  contents: read           # For actions/checkout
  actions: write           # For uploading artifacts
  security-events: write   # For uploading SARIF results to Security tab

jobs:
  dependency-check:
    name: Security & Dependency Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.13"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pip-audit
        
    - name: Run pip-audit
      run: |
        pip-audit --format=json --output pip-audit-report.json || true
        pip-audit
        
    - name: Upload security reports
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: security-reports
        path: |
          pip-audit-report.json
          
    - name: Check for outdated packages
      run: |
        pip list --outdated --format=json > outdated-packages.json
        echo "ðŸ“¦ Outdated packages:"
        pip list --outdated
        
    - name: Upload outdated packages report
      uses: actions/upload-artifact@v6
      with:
        name: outdated-packages
        path: outdated-packages.json

  docker-security:
    name: Docker Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      
    - name: Build Docker image
      run: |
        docker build -t gartan-scraper:security-scan .
        
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'gartan-scraper:security-scan'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
