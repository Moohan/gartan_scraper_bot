name: CI

permissions:
  contents: read

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.13"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format:
    name: Auto-format
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install formatters
        run: pip install black isort
      - name: Run formatters
        run: |
          isort .
          black .
      - name: Commit formatting changes
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          if [[ -n "$(git status --porcelain)" ]]; then
            if git log -1 --pretty=%B | grep -q 'ci: apply auto-formatting'; then
              echo "Previous commit was an auto-format commit; skipping to avoid loop."
            else
              echo "Formatting changes detected; committing..."
              git config user.name 'ci-bot'
              git config user.email 'ci-bot@users.noreply.github.com'
              git add .
              git commit -m 'ci: apply auto-formatting'
              if [[ "${{ github.event_name }}" == "pull_request" ]]; then
                git push origin HEAD:${{ github.head_ref }}
              else
                git push origin HEAD:${{ github.ref_name }}
              fi
            fi
          else
            echo "No formatting changes to commit."
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: requirements.txt
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flake8 mypy
      - name: Run linters
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
          mypy --ignore-missing-imports *.py || true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: requirements.txt
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install bandit[toml]
      - name: Run Bandit
        run: bandit -r . -f txt || true

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: requirements.txt
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov
      - name: Run tests with coverage
        env:
          GARTAN_USERNAME: ${{ secrets.GARTAN_USERNAME }}
          GARTAN_PASSWORD: ${{ secrets.GARTAN_PASSWORD }}
        run: |
          if [ -z "${GARTAN_USERNAME}" ] || [ -z "${GARTAN_PASSWORD}" ]; then
            echo "Warning: GARTAN_USERNAME / GARTAN_PASSWORD secrets not set. Tests that require credentials may fail." >&2
          fi
          python -m pytest tests/ -v --cov=. --cov-report=xml --cov-report=term
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  build_and_push_docker:
    name: Build & Push Docker
    runs-on: ubuntu-latest
    needs: [test, format]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/gartan_scraper_bot
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix={{branch}}-,enable=${{ github.ref_type == 'branch' }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
      - name: Build and push multi-platform
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build_and_push_docker
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## Changes in ${{ github.ref_name }}

            ### üöÄ Features
            - Docker image available as `${{ secrets.DOCKER_USERNAME }}/gartan_scraper_bot:${{ github.ref_name }}`

            ### üê≥ Docker Deployment
            ```bash
            docker pull ${{ secrets.DOCKER_USERNAME }}/gartan_scraper_bot:${{ github.ref_name }}
            docker run -d --name gartan-scraper \
              -e GARTAN_USERNAME=your_username \
              -e GARTAN_PASSWORD=your_password \
              -p 5000:5000 \
              ${{ secrets.DOCKER_USERNAME }}/gartan_scraper_bot:${{ github.ref_name }}
            ```

            ### üìã Requirements
            - Python 3.13+
            - Docker (optional)
            - Valid Gartan system credentials

            ### üîó Links
            - [Docker Hub](https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/gartan_scraper_bot)
            - [Documentation](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/README.md)
