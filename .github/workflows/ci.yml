name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.13"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: requirements.txt
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov black isort flake8 mypy bandit[toml]
      - name: Static analysis (black/isort/flake8/mypy)
        run: |
          black --check .
          isort --check-only .
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
          mypy --ignore-missing-imports *.py || true
      - name: Security scan (bandit)
        run: |
          bandit -r . -f txt || true
      - name: Tests with coverage
        run: |
          python -m pytest tests/ -v --cov=. --cov-report=xml --cov-report=term
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  docker:
    name: Build & Push Docker
    runs-on: ubuntu-latest
    needs: quality
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            moohan/gartan_scraper_bot:latest
            moohan/gartan_scraper_bot:${{ github.sha }}
          cache-from: type=registry,ref=moohan/gartan_scraper_bot:buildcache
          cache-to: type=registry,ref=moohan/gartan_scraper_bot:buildcache,mode=max
      - name: Smoke test container
        run: |
          docker run --rm moohan/gartan_scraper_bot:latest python --version
