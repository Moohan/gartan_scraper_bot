[tool:pytest]
testpaths = tests
python_files = tests/test_*.py  # Restrict discovery to tests/ directory explicitly
python_paths = .
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
filterwarnings =
    ignore::pytest.PytestDeprecationWarning
    ignore::DeprecationWarning
    ignore::pytest_asyncio.plugin.PytestDeprecationWarning

[pytest]
asyncio_default_fixture_loop_scope = function
