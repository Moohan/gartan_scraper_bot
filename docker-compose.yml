version: '3.8'

services:
  gartan-scraper:
    image: ${DOCKER_IMAGE:-jamesmcmahon0/gartan_scraper_bot:latest}
    container_name: gartan-scrape
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - GARTAN_USERNAME=${GARTAN_USERNAME}
      - GARTAN_PASSWORD=${GARTAN_PASSWORD}
      - PORT=5000
      - FLASK_ENV=production
      - MEDIA=/app/data
    volumes:
      # Persist all bot data in a single volume using MEDIA environment variable
      - gartan_data:/app/data
      # Optional: Mount local crew details file if it exists
      - ./crew_details.local:/app/data/crew_details.local:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  gartan_data:
    driver: local
