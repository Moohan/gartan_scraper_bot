version: '3.8'

services:
  gartan-scraper:
    container_name: gartan-scrape
    image: jamesmcmahon0/gartan_scraper_bot:latest
    user: "1000:1000"
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - GARTAN_USERNAME=${GARTAN_USERNAME}
      - GARTAN_PASSWORD=${GARTAN_PASSWORD}
      - PORT=5000
      - FLASK_ENV=production
    volumes:
      # Persist database and cache
      - /media/elements/gartan/data:/app/data
      - /media/elements/gartan/cache:/app/_cache
      - /media/elements/gartan/logs:/app/logs
      - ./crew_details.local:/app/crew_details.local:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
