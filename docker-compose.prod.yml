version: '3.8'

services:
  gartan-scraper:
    container_name: gartan-scrape
    image: moohan/gartan_scraper_bot:latest
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - GARTAN_USERNAME=${GARTAN_USERNAME}
      - GARTAN_PASSWORD=${GARTAN_PASSWORD}
      - PORT=5000
      - FLASK_ENV=production
    volumes:
      # Persist database and cache
      - gartan_data:/app/data
      - gartan_cache:/app/_cache
      - gartan_logs:/app/logs
      # Mount database to host directory for easy access
      - ./gartan_availability.db:/app/gartan_availability.db
      - ./crew_details.local:/app/crew_details.local:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  gartan_data:
    driver: local
  gartan_cache:
    driver: local
  gartan_logs:
    driver: local
